<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/css/index.css">
  <title>fireworks</title>
  <style>
    body {
      background-color: #111;
    }
  </style>
</head>

<body>

  <script>
    const canvas = document.createElement("canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    document.body.appendChild(canvas);
    const ctx = canvas.getContext("2d");

    ctx.translate(0, canvas.height);
    ctx.scale(1, -1)

    // 烟花
    class Fireworks {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.r = 6;
        this.opacity = 1;
        this.count = 400;
        this.particles = [];
      }

      draw() {
        // 绘制烟花主体
        this.opacity = this.opacity < 0.2 ? 0.2 : this.opacity
        for (let i = 0; i < 100; i++) {
          const ball = new Ball(this.x, this.y - i, this.r - i / 20, `rgba(200, 200, 50, ${this.opacity - i / 100})`);
          ball.draw()
        }
      }

      bomb() {
        if (this.particles.length === 0) {
          // 首次爆炸，产生粒子
          const rad = Math.PI * 2 / this.count;// 弧度
          // cos(a) = (dx' - dx) / r => dx' = dx + cos(a) * r
          // sin(a) = (dy' - dy) / r => dy' = dy + sin(a) * r
          const color = `hsl(${Math.random() * 360}, 80%, 50%)`
          for (let i = 0; i < this.count; i++) {
            const dx = Math.cos(rad * i) * Math.random() * 4
            const dy = Math.sin(rad * i) * Math.random() * 4
            const part = new Particle(this.x, this.y, dx, dy, `${color}`, i % 2 == 0)
            this.particles.push(part)
            part.draw()
          }
        } else {
          // 已经产生粒子，直接更新粒子爆炸路径即可
          this.particles.forEach((fire) => {
            fire.update()
          })
        }
      }
    }

    // 主体，小球
    class Ball {
      constructor(x, y, r, color) {
        this.x = x;
        this.y = y;
        this.r = r;
        this.color = color;
      }

      draw() {
        ctx.save()
        ctx.beginPath()
        ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI)
        ctx.fillStyle = this.color
        ctx.fill()
        ctx.restore()
      }
    }

    // 爆炸粒子
    class Particle {
      constructor(x, y, dx, dy, color, type) {
        this.x = x;
        this.y = y;
        this.r = 2;
        this.dx = dx;
        this.dy = dy;
        this.color = color;
        this.type = type;// ture 产生粒子
      }

      draw() {
        if (this.type) {
          ctx.save()
          ctx.beginPath()
          ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI)
          ctx.fillStyle = this.color
          ctx.fill()
          ctx.restore()
        }
        this.type = !this.type;
      }

      update() {
        this.x += this.dx;
        this.y += this.dy;
        this.dx *= 0.99;
        this.dy *= 0.98;
        this.draw()
      }
    }

    const fireworksArr = []
    const bombArr = []
    let sum = 0
    const fire = new Fireworks(500, 100)
    function animation() {
      ctx.clearRect(0, 0, canvas.width, canvas.height)
      if (sum % 50 === 0) {
        // 每隔 50 次 产生一个新的烟花
        const x = Math.random() * canvas.width * 3 / 4 + canvas.width / 8
        const fire = new Fireworks(x, Math.random() * 100)
        fireworksArr.push(fire)
      }
      if (fireworksArr.length === 4) {
        // 最先产生的烟花开始爆炸
        const fire = fireworksArr.shift()
        bombArr.push(fire)
      }
      if (bombArr.length === 4) {
        bombArr.shift()
      }

      fireworksArr.forEach((fire) => {
        fire.draw()
        fire.y += 5;
        fire.opacity -= 0.01
      })
      bombArr.forEach((fire) => {
        fire.bomb()
      })

      sum++
      requestAnimationFrame(animation)
    }
    animation()
  </script>
</body>

</html>
