<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>时钟 dmeo</title>
  <style>
    canvas {
      position: absolute;
      inset: 0;
      margin: auto;
    }
  </style>
</head>

<body>
  <script>
    (() => {
      const canvas = document.createElement("canvas")
      canvas.width = 500;
      canvas.height = 500;
      document.body.appendChild(canvas)
      const ctx = canvas.getContext("2d");

      // 移动坐标轴
      ctx.translate(250, 250)

      ctx.arc(0, 0, 250, 0, 2 * Math.PI)
      ctx.clip()

      ctx.save()
      ctx.beginPath()
      const img = new Image()
      img.src = "./public/images/sea.jpeg"
      img.onload = function () {
        ctx.drawImage(img, 0, 0, img.height, img.height, -250, -250, 500, 500)
      }
      ctx.restore()

      ctx.globalAlpha = .8;
    })();

    let canvas = document.createElement("canvas")
    canvas.width = 500;
    canvas.height = 500;
    document.body.appendChild(canvas)
    let ctx = canvas.getContext("2d");

    // 移动坐标轴
    ctx.translate(250, 250)

    // 绘制大刻度
    // 12 个刻度，每个旋转 2 * Math.PI / 12
    ctx.save()
    ctx.strokeStyle = "#000"
    ctx.lineWidth = 10;
    for (let a = 0; a < 12; a++) {
      ctx.beginPath()
      ctx.moveTo(0, -250)
      ctx.lineTo(0, -230)
      ctx.stroke()
      ctx.rotate(Math.PI / 6)
    }
    ctx.restore()

    // 绘制小刻度
    // 60 个刻度，每个旋转 2 * Math.PI / 60
    ctx.save()
    ctx.strokeStyle = "#ccc"
    ctx.lineWidth = 5;
    for (let a = 0; a < 60; a++) {
      if (a % 5 !== 0) {
        ctx.beginPath()
        ctx.moveTo(0, -250)
        ctx.lineTo(0, -240)
        ctx.stroke()
      }
      ctx.rotate(Math.PI / 30)
    }
    ctx.restore()

    // 绘制刻度数字
    // 原点 (0, 0)
    // 刻度点 (x', y')
    // sin(a) = (x' - x) / r => x' = sin(a) * r + x
    // cos(a) = (y - y') / r => y' = y - cos(a) * r
    ctx.save()
    ctx.textAlign = "center"
    ctx.textBaseline = "middle"
    ctx.fillStyle = "#000"
    ctx.font = "18px monospace"
    const r = 215;// 半径
    const rad = Math.PI / 6;// 弧度
    for (let a = 0; a < 12; a++) {
      ctx.fillText(a == 0 ? 12 : a, Math.sin(rad * a) * r, -Math.cos(rad * a) * r)
    }
    ctx.restore()

    // 绘制指针
    canvas = document.createElement("canvas")
    canvas.width = 500;
    canvas.height = 500;
    document.body.appendChild(canvas)
    ctx = canvas.getContext("2d");

    // 移动坐标轴
    ctx.translate(250, 250)

    draw()
    function draw() {

      const now = new Date();
      const hour = now.getHours() % 12
      const min = now.getMinutes()
      const sec = now.getSeconds()

      ctx.clearRect(-250, -250, 500, 500)

      // 绘制时针
      ctx.save()
      ctx.beginPath()
      ctx.fillStyle = "#000"
      ctx.rotate(Math.PI * 2 / (60 * 60 * 12) * (hour * 3600 + min * 60 + sec))
      ctx.moveTo(-5, 10)
      ctx.lineTo(-5, -120)
      ctx.quadraticCurveTo(-25, -125, 0, -140)
      ctx.quadraticCurveTo(25, -125, 5, -120)
      ctx.lineTo(5, 10)
      ctx.closePath()
      ctx.fill()
      ctx.restore()

      // 绘制分针
      ctx.save()
      ctx.beginPath()
      ctx.rotate(Math.PI * 2 / (60 * 60) * (min * 60 + sec))
      ctx.strokeStyle = "#666"
      ctx.lineWidth = 6
      ctx.moveTo(0, 20)
      ctx.lineTo(0, -200)
      ctx.stroke()
      ctx.restore()

      // 绘制秒针
      ctx.save()
      ctx.beginPath()
      ctx.rotate(Math.PI * 2 / 60 * sec)
      ctx.strokeStyle = "red"
      ctx.lineWidth = 3
      ctx.moveTo(0, 30)
      ctx.lineTo(0, -210)
      ctx.stroke()
      ctx.restore()

      // 绘制原点
      ctx.save()
      ctx.beginPath()
      ctx.fillStyle = "#fff"
      ctx.arc(0, 0, 4, 0, 2 * Math.PI)
      ctx.fill()
      ctx.restore()

      setTimeout(draw, 1000)
    };

  </script>
</body>

</html>
